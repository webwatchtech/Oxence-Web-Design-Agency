<!-- LOGIN FORM SECTION -->
<section class="login-form d-flex align-items-center">
    <div class="container">
        <div class="login-form-title text-center">
            <a href="index.html">
            <figure class="login-page-logo">
                <img src="assets/images/logo.png" alt="">
            </figure>
            </a>
            <h2>Welcome Back !</h2>
        </div>
        <div class="login-form-box">
            <div class="login-card">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Enter your e-mail</label>
                        <input class="input-field form_style" type="email" id="exampleInputEmail1" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Enter your password</label>
                        <input  class="input-field form_style" type="password" id="exampleInputPassword1" required>
                    </div>
                    <button type="submit" class="btn btn-primary hover-effect">Login</button>
                    <div>
                        <label class="font-weight-normal mb-0" style="cursor: pointer;">
                        <input class="checkbox" type="checkbox" name="userRememberMe" required>
                        Remember me
                        </label>
                        <a href="login.html#" class="forgot-password float-right">Lost Password?</a>
                    </div>
                </form>
            </div>
            <div class="join-now-outer text-center">
                <a href="join-now.html">Join now, create your FREE account</a>
            </div>
        </div>
